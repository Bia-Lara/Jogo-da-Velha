<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"   href="style.css">
    <title>Jogo da Velha</title>
</head>
<body>
    

    <section class="container" id="container">
        <div class="scoreboard" id="scoreboard">
            <div>
                <span id="X">X | 0</span>
                <span>----</span>
                <span id="O">0 | O</span>
            </div>
            
        </div>
        
        <div class="content">
            <div class="game">
                <div class="top-none ">
                    <button data-i="1" class="top-none left-none"></button>
                    <button data-i="2" class="left-none"></button>
                    <button data-i="3" class="left-none bottom-none "></button>
                </div>
                
                <div>
                    <button data-i="4" class="top-none"></button>
                    <button data-i="5"></button>
                    <button data-i="6" class="bottom-none"></button>  
                </div>

                <div>
                    <button data-i="7" class="right-none top-none"></button>
                    <button data-i="8" class="right-none"></button>
                    <button data-i="9" class="right-none bottom-none"></button>
                </div>
                
                
                    
            </div>
        </div>
        
       
    </section>

    <div class="choose" id="choose">
        <button onclick="init()">1 Player</button>
        <button onclick="init()">2 Player</button>
    </div>
    

<script src="script.js"></script>
</body>
</html>
